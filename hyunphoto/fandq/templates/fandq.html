{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQs - Your Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #007BFF;
            text-align: center;
        }

        .faq-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .faq-item:last-child {
            border-bottom: none;
        }

        .question {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .answer {
            font-size: 16px;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'main' %}">Home</a>
        <h1>Frequently Asked Questions</h1>
        {% for ele in fandq %}
            <div class="faq-item">
                <div class="question">{{ ele.question }}</div>
                <div class="answer">{{ ele.answer }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
