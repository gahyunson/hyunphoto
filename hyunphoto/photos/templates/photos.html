{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .menu-bar {
            padding:10px;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .photo-item {
            width: 30%;
            margin-bottom: 20px;
            background-color: #f0f0f0;  /* Black background to fill the empty space */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .photo-item:hover {
            transform: translateY(-5px);
        }
        .photo-item img {
            width: 100%;
            height: 200px;  /* Set a fixed height */
            object-fit: contain;  /* Ensure the entire image is visible */
            background-color: #000;  /* Black background behind the image */
            display: block;
        }
        .photo-details {
            padding: 15px;
        }
        .photo-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .photo-description {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        .photo-size,
        .photo-price {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <h1><a href="{% url 'main' %}">Home</a></h1>
    </div>
    <div class="gallery-container">
        {% for photo in photos %}
        <div class="photo-item">
            <a href="{% url 'photo_detail' photo.id %}">
                <img src="{% static photo.photo_path %}" alt="{{ photo.title }}">
                <div class="photo-details">
                    <div class="photo-title">{{ photo.title }}</div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

</body>
</html>
